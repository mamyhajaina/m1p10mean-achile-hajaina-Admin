<div class="grid">
  <div class="col-12 md:col-4">

  </div>
  <div class="col-12 md:col-8">
    <div class="card">
      <h5>TabView</h5>
      <p-tabView orientation="left">
        <p-tabPanel header="Aperçu" class="line-height-3 m-0">
          <div class="surface-section">
            <div class="font-medium text-3xl text-900 mb-3">Détails du profil</div>
            <ul class="list-none p-0 m-0">
              <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Nom et prénom</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ profile.username }}</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
              </li>
              <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Emploi</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1" *ngFor="let item of profile.emplois">
                  <p-chip label="{{ item.nom }}" class="mr-2"></p-chip>
                </div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
              </li>
              <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Pays</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ profile.pays }}</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
              </li>
              <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Adresse</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ profile.adresse }}</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
              </li>
              <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Téléphone</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">+261 {{ profile.phone }}
                </div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
              </li>
              <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">E-mail</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">{{ profile.email }}</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
              </li>
              <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Solde</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">{{ ( profile.solde ?
                  profile.solde : 0) }} Ar</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
              </li>
            </ul>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Horaire de travail" class="line-height-3 m-0">
          <div class="col-12">
            <div class="mx-auto my-5">
              <p-timeline [value]="horaireTravail" align="alternate" styleClass="customized-timeline">
                <ng-template pTemplate="marker" let-event>
                  <span
                    class="flex z-1 w-2rem h-2rem align-items-center justify-content-center text-white border-circle shadow-2"
                    [style.backgroundColor]="event.color">
                    <i [ngClass]="event.icon"></i>
                  </span>
                </ng-template>
                <ng-template pTemplate="content" let-event>
                  <p-card [header]="event.status" [subheader]="event.date">
                  </p-card>
                </ng-template>
              </p-timeline>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>
