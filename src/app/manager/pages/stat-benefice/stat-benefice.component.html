<div class="grid p-fluid">
  <div class="col-12 md:col-6">
    <div class="grid p-fluid">
      <div class="col-12 md:col-12">
        <div class="card">
          <h5>Entrer les dépenses</h5>
          <h5>Raisons</h5>
          <p-autoComplete [(ngModel)]="selectedCountryAdvanced" [suggestions]="filteredCountries"
            (completeMethod)="filterCountry($event)" field="name" [dropdown]="true">
          </p-autoComplete>

          <h5>Montant</h5>
          <p-inputNumber mode="decimal" [showButtons]="true" [min]="0" [max]="100">
          </p-inputNumber>
        </div>
      </div>
      <div class="col-12 md:col-12">
        <div class="card">
          <h5>Bénéfice par mois</h5>
          <p-chart type="bar" [data]="beneficeMois" [options]="barOptions"></p-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 md:col-6">
    <div class="card">
      <h5>List dépenses</h5>
      <p-table [value]="products" [paginator]="true" [rows]="5" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Image</th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
            <th>View</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td style="width: 15%; min-width: 5rem;">
              <img src="assets/demo/images/product/{{product.image}}" class="shadow-4" alt="{{product.name}}"
                width="50">
            </td>
            <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
            <td style="width: 35%; min-width: 8rem;">{{product.price | currency:'USD'}}</td>
            <td style="width: 15%;">
              <button pButton pRipple type="button" icon="pi pi-search"
                class="p-button p-component p-button-text p-button-icon-only"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
